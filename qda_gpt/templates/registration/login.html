<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container header-container">
        <h1 class="header-title">QDA-GPT</h1>
    </div>
    <div class="container form-container">
        <h2 class="login-title">Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="login-fields-container">
                <div class="login-form-section">
                    <label for="id_username" class="login-label">Username:</label>
                    <input type="text" name="username" id="id_username" class="login-input" required>
                </div>
                <div class="login-form-section">
                    <label for="id_password" class="login-label">Password:</label>
                    <input type="password" name="password" id="id_password" class="login-input" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
