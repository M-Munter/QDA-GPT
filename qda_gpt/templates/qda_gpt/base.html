<!-- base.html -->

<!DOCTYPE html>
<html>
<head>
    {% load static %} <!-- Load the static template tag library -->
    <title>{% block title %}Qualitative Data Analysis{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Google Fonts - Open Sans -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Custom CSS -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Prevents favicon request by providing an empty data URL -->
</head>
<body>
    <div class="container header-container">
        <h1 class="header-title">QDA-GPT</h1>
        {% if user.is_authenticated %}
            <div class="user-info">
                <p>User: {{ user.username }}</p>
                <span class="separator">|</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i> Log out
                    </button>
                </form>
            </div>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    {% block footer %}
    <footer>
        <p>Version: {{ version }}</p>
    </footer>
    {% endblock %}

    <!-- Main JavaScript file -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
